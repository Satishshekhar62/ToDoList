<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

    </div>


            <div class="tasklist">

                <ul id="task-list">
                    <h2>List of Tasks</h2>

                    <li id="empty-message">The list is empty</li>
                </ul>

            </div>


        

    <script src="script.js"></script>
